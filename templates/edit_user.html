{% extends "base.html" %}

{% block title %}Modifier utilisateur - Planify{% endblock %}
{% block page_title %}Modifier utilisateur{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="max-w-4xl mx-auto">
        <form method="POST" class="space-y-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-user-edit"></i>
                        Informations de l'utilisateur
                    </h3>
                </div>
                <div class="card-body">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label class="form-label" for="nom">Nom *</label>
                            <input type="text" id="nom" name="nom" class="form-control" 
                                   value="{{ user.nom }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="prenom">Prénom *</label>
                            <input type="text" id="prenom" name="prenom" class="form-control" 
                                   value="{{ user.prenom }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="email">Email *</label>
                            <input type="email" id="email" name="email" class="form-control" 
                                   value="{{ user.email }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="telephone">Téléphone</label>
                            <input type="tel" id="telephone" name="telephone" class="form-control" 
                                   value="{{ user.telephone or '' }}">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="role">Rôle *</label>
                            <select id="role" name="role" class="form-control form-select" required>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrateur</option>
                                <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Manager</option>
                                <option value="dj" {% if user.role == 'dj' %}selected{% endif %}>Prestataire</option>
                                <option value="technicien" {% if user.role == 'technicien' %}selected{% endif %}>Prestataire technique</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="password">Nouveau mot de passe</label>
                            <input type="password" id="password" name="password" class="form-control" 
                                   placeholder="Laisser vide pour ne pas changer">
                        </div>
                        
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" id="actif" name="actif" class="form-check-input" 
                                       {% if user.actif %}checked{% endif %}>
                                <label class="form-check-label" for="actif">
                                    Utilisateur actif
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('users') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Annuler
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
