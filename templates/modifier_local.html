{% extends "base.html" %}

{% block title %}Modifier site - Planify{% endblock %}
{% block page_title %}Modifier {{ local.nom }}{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="max-w-2xl mx-auto">
        <form method="POST" class="space-y-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-building"></i>
                        Modifier les informations
                    </h3>
                </div>
                <div class="card-body">
                    <div class="space-y-6">
                        <div class="form-group">
                            <label class="form-label" for="nom">Nom du site *</label>
                            <input type="text" id="nom" name="nom" class="form-control" 
                                   value="{{ local.nom }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="adresse">Adresse *</label>
                            <textarea id="adresse" name="adresse" class="form-control" rows="3" required>{{ local.adresse }}</textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <a href="{{ url_for('locals') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Annuler
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Sauvegarder
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
