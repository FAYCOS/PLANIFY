{% extends "base.html" %}

{% block title %}Nouveà l'équipement - Planify{% endblock %}
{% block page_title %}Nouveà l'équipement{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="max-w-2xl mx-auto">
        <form method="POST" class="space-y-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-cogs"></i>
                        Informations de l'équipement
                    </h3>
                </div>
                <div class="card-body">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label class="form-label" for="nom">Nom de l'équipement *</label>
                            <input type="text" id="nom" name="nom" class="form-control" required
                                   placeholder="Ex: Table de mixage Pioneer">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="numero_serie">Numéro de série</label>
                            <input type="text" id="numero_serie" name="numero_serie" class="form-control"
                                   value="{{ request.args.get('numero_serie', '') }}"
                                   placeholder="Ex: SN-2024-001">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="categorie">Catégorie</label>
                            <select id="categorie" name="categorie" class="form-control form-select">
                                <option value="">Sélectionner une catégorie</option>
                                <option value="Mixage">Mixage</option>
                                <option value="Lecture">Lecture</option>
                                <option value="Son">Son</option>
                                <option value="Micro">Micro</option>
                                <option value="Éclairage">Éclairage</option>
                                <option value="Câbles">Câbles</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="local_id">Site *</label>
                            <select id="local_id" name="local_id" class="form-control form-select" required>
                                <option value="">Sélectionner un site</option>
                                {% for local in locals %}
                                <option value="{{ local.id }}" {% if request.args.get('local_id')|int == local.id %}selected{% endif %}>{{ local.nom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="quantite">Quantité *</label>
                            <input type="number" id="quantite" name="quantite" class="form-control" 
                                   min="1" value="1" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="prix_location">Prix de location (€)</label>
                            <input type="number" id="prix_location" name="prix_location" class="form-control" 
                                   min="0" step="0.01" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="statut">Statut</label>
                            <select id="statut" name="statut" class="form-control form-select">
                                <option value="disponible">Disponible</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="hors_service">Hors service</option>
                                <option value="archive">Archivé</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label class="form-label" for="notes_technicien">Notes techniques</label>
                        <textarea id="notes_technicien" name="notes_technicien" class="form-control" rows="4"
                                  placeholder="Notes internes sur l'état, la maintenance, les accessoires..."></textarea>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <a href="{{ url_for('materiels') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Annuler
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Créer l'équipement
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
