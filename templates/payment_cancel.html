{% extends "public_base.html" %}
{% set body_class = "public-shell--compact" %}
{% block title %}Paiement annulé{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="public-status error">
            <div class="public-status-icon"><i class="fa-solid fa-xmark"></i></div>
            <h1>Paiement annulé</h1>
            <p>Le paiement n'a pas été finalisé. Vous pouvez réessayer ou contacter votre prestataire.</p>
            <div class="public-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Retour à l'accueil</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
