<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planify UI - Sidebar Compacte</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-1: #F7F8FC;
      --bg-2: #EEF2F8;
      --ink: #0F172A;
      --muted: #5C6878;
      --accent: #1F6BFF;
      --accent-2: #22D3EE;
      --card: rgba(255,255,255,0.78);
      --border: rgba(255,255,255,0.6);
      --shadow: 0 16px 40px rgba(15,23,42,0.16);
      --radius: 18px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter Tight', 'Sora', system-ui, sans-serif;
      color: var(--ink);
      background: radial-gradient(1100px 700px at 10% -12%, rgba(31,107,255,0.16), transparent 60%),
                  radial-gradient(900px 500px at 92% -18%, rgba(34,211,238,0.18), transparent 60%),
                  linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      min-height: 100vh;
    }
    .shell {
      display: grid;
      grid-template-columns: 84px 1fr;
      min-height: 100vh;
    }
    .side {
      padding: 18px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.7));
      border-right: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: grid;
      gap: 14px;
      align-content: start;
    }
    .side .logo {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 10px 18px rgba(31,107,255,0.3);
      margin: 0 auto 10px;
    }
    .icon {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      margin: 0 auto;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow: 0 10px 22px rgba(15,23,42,0.12);
      font-size: 12px;
      font-weight: 700;
      color: var(--ink);
    }
    .icon.active {
      background: linear-gradient(135deg, rgba(31,107,255,0.2), rgba(34,211,238,0.2));
      border-color: rgba(31,107,255,0.45);
    }
    .main {
      padding: 24px 32px 60px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 22px;
    }
    .title {
      font-family: 'Sora', sans-serif;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    .search {
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.7);
      background: rgba(255,255,255,0.8);
      min-width: 280px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 18px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
    }
    .kpis {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 14px;
    }
    .kpi {
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 14px;
      padding: 12px;
      display: grid;
      gap: 4px;
    }
    .list { display: grid; gap: 10px; margin-top: 12px; }
    .row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(255,255,255,0.65);
    }
    @media (max-width: 1100px) {
      .shell { grid-template-columns: 1fr; }
      .side { grid-auto-flow: column; justify-content: center; }
      .grid { grid-template-columns: 1fr; }
      .kpis { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <aside class="side">
      <div class="logo"></div>
      <div class="icon active">DB</div>
      <div class="icon">MI</div>
      <div class="icon">MA</div>
      <div class="icon">FA</div>
      <div class="icon">IA</div>
      <div class="icon">PA</div>
    </aside>

    <main class="main">
      <div class="header">
        <div class="title">Dashboard Premium</div>
        <input class="search" placeholder="Rechercher..." />
      </div>
      <div class="grid">
        <div class="card">
          <h3 style="font-family: 'Sora'; font-size: 20px;">Resume</h3>
          <div class="kpis">
            <div class="kpi"><span>Mission aujourd'hui</span><strong>6</strong></div>
            <div class="kpi"><span>CA mois</span><strong>18 540â‚¬</strong></div>
            <div class="kpi"><span>Materiel dispo</span><strong>92%</strong></div>
          </div>
          <div class="list">
            <div class="row"><span>Relances facture</span><span>3</span></div>
            <div class="row"><span>Missions a preparer</span><span>4</span></div>
          </div>
        </div>
        <div class="card">
          <h3 style="font-family: 'Sora'; font-size: 20px;">Actions rapides</h3>
          <div class="list">
            <div class="row"><span>Creer mission</span><span>+</span></div>
            <div class="row"><span>Envoyer devis</span><span>+</span></div>
            <div class="row"><span>Audit materiel</span><span>+</span></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
